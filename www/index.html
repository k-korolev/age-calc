<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age calculator</title>
    <script href="age-calc.js" defer></script>

    <link rel="stylesheet" href="css/age-calc.css">
</head>
<body>
    <div class="page-wrapper">
        <div class="calc-box">
            <h1>Age Calculator</h1>
            <div class="calc-input">
                <form method="post" id="ageCalc">
                    <input type="text" name="userDate" id="userDate" placeholder="Date">
                    <input type="text" name="userMonth" id="userMonth" placeholder="Month">
                    <input type="text" name="userYear" id="userYear" placeholder="Year">
                    <input type="submit" name="submit" value="submit">
                </form>
            </div>
            <div class="calc-result" id="calc-result"><h2></h2></div>
        </div>
    </div>

</body>
</html>
